    <body>
        <h1>HTML FORMS</h1>
        <form action="process-form.php" method="post" target="_blank" autocomplete="on">
            <label for="First name">First name</label>
            <input type="text" id="First name"name="First name" placeholder="Enter first name" required>

            <label for=" Lastname">Last name</label>
            <input type="text" id="Last name" name="Last name" placeholder="Enter last name" required><br>
            <br>

            <label for="Email address">Email address</label>
            <input type="email" id="Email address" name="Email address" placeholder="Enter email address" required>

            <label for="Age">Age</label>
            <input type="number" id="Age" name="Age" placeholder="Enter age" required><br>
            <br>

            <label for="Telephone number">Telephone number</label>
            <input type="tel" id="Telephone number" name="Telehone Number" placeholder="Enter telephone number" required autocomplete="bday-month">

            <label for="Date of birth">Date of birth</label>
            <input type="date" id="Date of birth" name="Date of birth" placeholder="Enter date of birth">
            
            <label for="Country">Country</label>
            <select id="Country" name="Country" size="5">
             <option>Angola</option>
             <option>Algeria</option>
             <option>South Africa</option>
             <option>Gabon</option>
             <option value="Gh" selected>Ghana</option>
             <option>Guinea</option>
             <option>Mauritania</option>
             <option>Morocco</option>
             <option>Mozambique</option>
             <option>Nigeria</option>
             <option>Sierra Leone</option>
            

            </select>

            </form>
            <br>

        <form>
            <label for="Gender">Gender</label><br>
            <input type="radio" id="Gender" name="Male">Male
            <input type="radio" id="Gender" name="Female">Female
            <input type="radio" id="Gender" name="Other">Other<br>
            <br>
            <label for="Hobbies">Hobbies</label><br>
            <input type="checkbox" id="Hobbies" name="Reading">Reading
            <input type="checkbox" id="Hobbies"name="Sports">Sports
            <input type="checkbox" id="Hobbies"name="Travelling">Travelling
            <input type="checkbox" id="Hobbies"name="Singing">Singing
            <input type="checkbox" id="Hobbies" name="Cooking">Cooking
            <input type="checkbox" id="Hobbies" name="Playing video games">Playing video games <br>
            <br>
            <label for="Comment">Comment</label>
            <textarea id="Comment"></textarea>
            <input type="submit" id="Submit" value="Submit">
        
        </form>
