    <body>
        <h1>HTML FORMS</h1>
        <form action="process-form.php" method="post" target="_blank" autocomplete="on">
            <label for="firstName">First name</label>
            <input type="text" id="firstName"name="firstName" placeholder="Enter first name" required>

            <label for=" lastName">Last name</label>
            <input type="text" id="lastName" name="lastName" placeholder="Enter last name" required><br>
            <br>

            <label for="emailAddress">Email address</label>
            <input type="email" id="emailAddress" name="emailAddress" placeholder="Enter email address" required>

            <label for="age">Age</label>
            <input type="number" id="age" name="age" placeholder="Enter age" required><br>
            <br>

            <label for="telephoneNumber" >Telephone number</label>
            <input type="tel" id="telephoneNumber" name="telephoneNumber" placeholder="Enter telephone number" required autocomplete="bday-month">

            <label for="dateOfBirth" >Date of birth</label>
            <input type="date" id="dateOfBirth" name="dateOfBirth" placeholder="Enter date of birth">
            
            <label for="country" id="country">Country</label>
            <select name="country" size="5">
             <option>Angola</option>
             <option>Algeria</option>
             <option>South Africa</option>
             <option>Gabon</option>
             <option value="Gh" selected>Ghana</option>
             <option>Guinea</option>
             <option>Mauritania</option>
             <option>Morocco</option>
             <option>Mozambique</option>
             <option>Nigeria</option>
             <option>Sierra Leone</option>
            </select>

            </form>
            <br>

        <form>
            <label for="gender" >Gender</label><br>
            <input type="radio" id="gender" name="Male"  value="Male">Male
            <input type="radio" id="gender" name="Female" value="Female">Female
            <input type="radio" id="gender" name="Other"  value="Other">Other<br>
            <br>
            <label for="hobbies">Hobbies</label><br>
            <input type="checkbox" id="hobbies" name="Reading">Reading
            <input type="checkbox" id="hobbies" name="Sports">Sports
            <input type="checkbox" id="hobbies" name="Travelling">Travelling
            <input type="checkbox" id="hobbies" name="Singing">Singing
            <input type="checkbox" id="hobbies" name="Cooking">Cooking
            <input type="checkbox" id="hobbies" name="Playing video games">Playing video games <br>
            <br>
            <label for="comment">Comment</label>
            <textarea id="comment"></textarea>
            <input type="submit" id="submit" value="submit">
        
        </form>
